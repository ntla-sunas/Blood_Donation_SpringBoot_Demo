server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/BLOOD_DONATION
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect

    application:
      name: blood-donation-system

logging:
  level:
    org.springframework: INFO